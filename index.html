<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="icon" type="image/png" href="./images/billy.png">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Landing Page with Transparent Background</title>
</head>
<body>
    <div class="container">
        <div class="menu-icon">
            <div class="lines">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
            </div>
            <span class="menu">Menu</span>
            <span class="close">Close</span>
        </div>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">History</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </nav>
        <div class="landing">
            <div class="landing-left">
                <h1 class="main-heading main-heading-left">Disc</h1>
                <div class="about">
                    <h1>Nepal</h1>
                    <p>Nestled in the Himalayas, Nepal is a multi-ethnic, multi-lingual, and culturally rich country</p>
                    <div class="link">
                        <a href="https://ntb.gov.np/">Learn More</a>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div> 
                </div>
            </div>
            <div class="landing-right">
                <div class="social-media">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-brands fa-x-youtube"></i>
                </div>
                <h1 class="main-heading main-heading-right">over</h1>
                <div class="tours">
                    <h1>Sites</h1>
                    <h1>Culture</h1>
                    <h1>People</h1>
                </div>
                <div class="landing-right-bg"></div>
            </div>
        </div>
    </div>
</body>
</html>
